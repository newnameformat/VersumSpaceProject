<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>VersumSpace Template</title>
  </head>

  <!-- BACKGROUND -->
<body class="bg-img">
  <canvas id="rainCanvas"></canvas>
  <canvas id="twinkleCanvas"></canvas>
    
 <!-- HEADER -->
  <header class="site-header">
    <div class="site-header-inner">
      <div class="header-content">
        <div class="header-left">
          <a href="index.html">
            <img src="images/favicon.png" alt="Logo" class="header-logo" />
          </a>
          <img src="images/VersumSpace.png" alt="Text Logo" class="header-logo header-text" />
        </div>
        <div class="header-right">
          <!-- Discord icon + tooltip -->
          <div class="discord-tooltip-wrapper" onclick="showPopup()">
            <img src="images/Discord-Symbol-White.png" alt="Discord" class="social-icon" />
            <div class="tooltip-text">Your Discord user here</div>
          </div>
          <!-- other social icons -->
          <a href="https://github.com/newnameformat" target="_blank">
            <img src="images/github-mark-white.png" alt="GitHub" class="social-icon" />
          </a>
          <a href="#" target="_blank">
            <img src="images/instagram.png" alt="Instagram" class="social-icon" />
          </a>
        </div>
      </div>
    </div>
  </header>

    <!-- MAIN LAYOUT -->
  <div class="layout">
    <!-- SIDEBAR -->
    <div class="sidebar">

      <!--Choose between img or title-->
      <!--Can change <p> color in the main.CSS-->
      <img src="images/VersumSpace.png" alt="Explore" class="sidebar-title" />
      <p class="sidebar-title">Title Here</p>

      <!--Optional Overlay-->
      <!--
      <img src="images/whiterabbitside.png" alt="Overlay" class="sidebar-overlay sidebar-right" />
      -->

      <a href="#"><img src="images/placeholder.png" alt="Placeholder" class="sidebar-image" /></a>
      <a href="#"><img src="images/placeholder.png" alt="Placeholder" class="sidebar-image" /></a>
      <a href="#"><img src="images/placeholder.png" alt="Placeholder" class="sidebar-image" /></a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="main-title-wrapper">
        <img src="images/VersumSpace.png" alt="Main Title" class="main-title-image" />
      </div>

      <!-- Mobile dropdown — hidden by default on desktop -->
      <div class="mobile-content-dropdown">
        <select id="mobile-menu">
          <option value="" selected disabled>Explore…</option>
          <option value="#">Placeholder 1</option>
          <option value="#">Placeholder 2</option>
          <option value="#">Placeholder 3</option>
          <!--Copy & paste to add more-->
        </select>
      </div>

      <div class="main-buttons">
        <a href="about/about.html" target="_blank">
          <button class="text-button">The Author</button>
        </a>
        <a href="https://docs.google.com/document/d/1yWjeHMnIq3vqlBlW7Y6uTq5tvBK0WAWldx5F7AHcDe4/edit?usp=sharing" target="_blank">
          <button class="text-button">Guide to VersumSpace</button>
        </a>
      </div>

      <div class="main-buttons">
        <a href="https://github.com/newnameformat/VersumSpaceProject" target="_blank">
          <button class="versum-btn">
            VersumSpace Project on GitHub
          </button>
        </a>
      </div>

      <!-- MUSIC PLAYER -->
      <div class="music-player">
        <!--These are optional overlays & can view mine at https://versumspace.vercel.app/ -->
        <!--
        <img src="images/vineleft.png" alt="Left Vine" class="music-overlay music-left" />
        <img src="images/whiterabbit.gif" alt="Rabbit" class="music-bg image-fade-corners music-center" />
        <img src="images/vineright.png" alt="Right Vine" class="music-overlay music-right" />
        -->

        <div class="music-info">
          <img src="images/placeholder-image.jpeg" alt="Album Art" class="album-art" />
          <div class="track-details">
            <div id="typing-text"></div>
            <div class="track-artist">Artist</div> <!--Artist name here-->
          </div>
        </div>

        <audio id="audio-player" src="audio/#"></audio> <!--Replace # with your audio file-->

        <div class="controls">
          <button id="play-pause" class="control-button">▶</button>
          <input type="range" id="progress-bar" value="0" />
        </div>
      </div>
    </div>
  </div>

  <!-- POPUP HTML (hidden until .show is added) -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <p>Your Discord Username: <strong>user here</strong></p>
    </div>
  </div>

  <!-- SCRIPTS -->

  <script src="js/rain.js"></script>
  <script src="js/music-player.js"></script>
  <script src="js/typing-text.js"></script>
  <script src="js/popup.js"></script>
  <script src="js/twinkle.js"></script>

  <!--CONDITIONAL SCRIPTS-->
  <!--Don't forget to visit the <canvas> tag when
    changing / alternating between effect scripts -->
  <script>
  if (window.innerWidth > 1100) {
    // Load rain.js for larger screens
    var script = document.createElement('script');
    script.src = 'js/rain.js'; // Must change when alternating effects
    document.body.appendChild(script);
  } else {
    // Load twinkle.js for smaller screens
    var script = document.createElement('script');
    script.src = 'js/twinkle.js';
    // The above is a mobile only effect. Requires additonal changes
    // to be used on browser view / alternated
    document.body.appendChild(script);
  }
</script>

</body>
</html>
